name: Run make.sh ipfire2

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Make make.sh executable
        run: chmod +x make.sh

      - name: Install basic build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run make.sh
        run: bash make.sh

